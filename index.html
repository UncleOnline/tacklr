<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Kanban Board</h1>
        <button id="add-task-btn" class="add-btn">+ Add New Task</button>
    </header>

    <main class="kanban-board">
        <div class="column" id="inbox">
            <div class="column-header">
                <h2>Inbox</h2>
                <button class="add-btn column-add-btn" data-column="inbox">+</button>
            </div>
            <div class="tasks-container" id="inbox-tasks"></div>
        </div>

        <div class="column" id="actions">
            <div class="column-header">
                <h2>Actions</h2>
                <button class="add-btn column-add-btn" data-column="actions">+</button>
            </div>
            <div class="tasks-container" id="actions-tasks"></div>
        </div>

        <div class="column" id="projects">
            <div class="column-header">
                <h2>Projects</h2>
                <button class="add-btn column-add-btn" data-column="projects">+</button>
            </div>
            <div class="tasks-container" id="projects-tasks"></div>
        </div>

        <div class="column" id="someday-maybe">
            <div class="column-header">
                <h2>Someday/Maybe</h2>
                <button class="add-btn column-add-btn" data-column="someday-maybe">+</button>
            </div>
            <div class="tasks-container" id="someday-maybe-tasks"></div>
        </div>
    </main>

    <!-- Chat Assistant Panel -->
    <div id="chat-assistant" class="chat-panel">
        <div class="chat-header">
            <h3><i class="fas fa-robot"></i> Claude Assistant</h3>
            <button id="close-chat-btn" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="chat-messages" class="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    <p>Hi there! I'm your GTD assistant powered by Claude. I can help you prioritize your tasks using the Getting Things Done methodology. How can I help you today?</p>
                </div>
            </div>
        </div>
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Ask about task prioritization..."></textarea>
            <button id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <button id="open-chat-btn" class="floating-chat-btn">
        <i class="fas fa-comment-dots"></i>
    </button>

    <!-- Task Form Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="modal-title">Add New Task</h3>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <input type="hidden" id="task-column">
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" rows="3"></textarea>
                </div>
                <button type="submit" id="save-task-btn">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
